<!DOCTYPE html>

  <title>Flourish Teen Forum</title>
  <link rel="stylesheet" href="forum.css" />
</head>
<body>
  <header>
    <h1>Flourish Teen Forum</h1>
    <p>Ask. Share. Support each other.</p>

    <!-- Post a New Question -->
    <section class="new-post">
      <h2>Ask a question</h2>
      <form>
        <input type="text" placeholder="Your question title..." enabled />
        <textarea placeholder="Describe your question or concern..." enabled></textarea>
        <button>Post Question</button>
        
      </form>
    </section>

    
    
  </main>
